<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?" />

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/reports.css" />

    <!----===== Boxicons CSS ===== -->
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Safe & Sound</title>
  </head>
  <body>
    <nav class="sidebar">
      <header>
        <div class="image-text">
          <span class="image">
            <img src="logo.png" alt="" />
          </span>

          <div class="text logo-text">
            <span class="name">Safe & Sound</span>
            <span class="profession">Police Build</span>
          </div>
        </div>

        <i class="bx bx-chevron-right toggle"></i>
      </header>
      <div class="menu-bar">
        <div class="menu">
          <ul class="menu-links">
            <li class="nav-link">
              <a href="index.html">
                <i class="bx bx-home-alt icon"></i>
                <span class="text nav-text">Dashboard</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="venues.html">
                <i class="bx bx-map-pin icon"></i>
                <span class="text nav-text">Venues</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="reports.html">
                <i class="bx bxs-report icon"></i>
                <span class="text nav-text">Reports</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="crimes.html">
                <i class="bx bx-knife icon"></i>
                <span class="text nav-text">Crimes</span>
              </a>
            </li>

            <li class="nav-link" id="management">
              <a href="management.html">
                <i class="bx bx-lock-alt icon"></i>
                <span class="text nav-text">Management</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="settings.html">
                <i class="bx bx-cog icon"></i>
                <span class="text nav-text">Settings</span>
              </a>
            </li>
          </ul>
        </div>

        <div class="bottom-content">
          <li class="">
            <a id="logout">
              <i class="bx bx-log-out icon"></i>
              <span class="text nav-text">Logout</span>
            </a>
          </li>
        </div>
      </div>
    </nav>
    <section class="home">
      <main class="home">
        <div id="myModal" class="modal">
          <div class="modal-content">
            <span id="close">&times;</span>
            <h2 id="id"></h2>
            <h3>Severity:</h3>
            <p id="severity"></p>
            <h3>Location:</h3>
            <p id="location"></p>
            <h3>Detail:</h3>
            <p id="detail"></p>
            <button id="report_resolve">Close Report</button>
          </div>
        </div>
        <h1>Reports</h1>
        <div class="general">
          <div class="loading_wrapper"><div id="loading"></div></div>
          <div id="response"></div>
          <table id="table_reports">
            <thead>
              <tr>
                <th>Report ID</th>
                <th>User</th>
                <th>Phone</th>
                <th>Date</th>
                <th>Type</th>
                <th>Venue</th>
                <th>Details</th>
              </tr>
            </thead>
            <tbody id="reports_table"></tbody>
          </table>
        </div>
      </main>
    </section>

    <script src="scripts/reports.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
