<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--CSS-->
        <link href="register.css" rel="stylesheet" type="text/css"/>

        <title>Register - Safe & Sound</title>

    </head>

    <body>
        <form class="box" action="index.html" method="post" autocomplete="off">

            <h1>Register</h1>

            <input type="text" id="badgenumber" name="badgenumber" placeholder="Badge number" minLength="6" maxlength="6" pattern="[0-9]+"
                title="Please enter your 6 digit badge number" required>

            <input type="password" id="password" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" onchange ="checkPassword()"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>

            <input type="password" id="password-repeat" name="password-repeat" placeholder="Re-enter Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" onkeyup ="checkPassword()"
            title="Please enter the same password as above" required>

            <input type="checkbox" id="checkbox" onclick="passwordToggle()">
            <label for="checkbox">Show Password</label>

            <input type="submit" name="" value="Submit">
        </form>

        <script src="register.js"></script>
    </body>
</html>
